<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rscripts API Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        button {
            background-color: #7289da;
            border: none;
            color: white;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px; /* Squircle effect */
        }

        button:hover {
            background-color: #5b6eae;
        }

        .script-list {
            margin-top: 20px;
            width: 100%;
        }

        .script-item {
            background-color: #40444b; /* Background for script items */
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px; /* Squircle effect */
        }

        .comment-section {
            display: none; /* Hidden by default */
            margin-top: 10px;
            background-color: #3a3f43; /* Slightly lighter background */
            padding: 10px;
            border-radius: 5px; /* Squircle effect */
        }

        textarea {
            width: 100%;
            height: 60px; /* Height for comment box */
            border-radius: 5px; /* Squircle effect */
            border: none; /* Remove default border */
        }

        pre {
            background-color: #3a3f43; /* Background for script content */
            padding: 10px;
            border-radius: 5px; /* Squircle effect */
            white-space: pre-wrap; /* Preserve whitespace */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Scripts</h1>
        
        <button onclick="fetchScripts()">Fetch Scripts</button>

        <div class="script-list" id="scriptList"></div>
    </div>

    <script>
        async function fetchScripts() {
            const response = await fetch('https://rscripts.net/api/v2/scripts?page=1&orderBy=date&sort=desc');

            if (response.ok) {
                const data = await response.json();
                displayScripts(data.scripts);
            } else {
                alert('Failed to fetch scripts!');
                console.error('Error fetching scripts:', response.statusText);
            }
        }

        function displayScripts(scripts) {
            const scriptList = document.getElementById('scriptList');
            scriptList.innerHTML = ''; // Clear previous scripts

            scripts.forEach(script => {
                const scriptItem = document.createElement('div');
                scriptItem.classList.add('script-item');
                scriptItem.innerHTML = `<h3>${script.title}</h3><p>${script.description}</p>`;

                // Button to view the Lua script directly
                const viewButton = document.createElement('button');
                viewButton.innerText = 'View Script';
                viewButton.onclick = () => viewDirectScript(script.download); // Pass download key

                // Button to view the raw Lua code
                const viewRawButton = document.createElement('button');
                viewRawButton.innerText = 'View Raw (not work)';
                viewRawButton.onclick = () => viewRawCode(script.download); // Pass download key

                // Append buttons to the script item
                scriptItem.appendChild(viewButton);
                scriptItem.appendChild(viewRawButton);
                scriptList.appendChild(scriptItem);
            });
        }

        async function viewDirectScript(downloadKey) {
            const scriptUrl = `https://rscripts.net/raw/${downloadKey}`;
            
            const response = await fetch(scriptUrl);
            
            if (response.ok) {
                const scriptContent = await response.text();
                
                // Create or update the comment section
                let commentSection = document.getElementById('commentSection');
                
                if (!commentSection) {
                    commentSection = document.createElement('div');
                    commentSection.id = 'commentSection';
                    commentSection.className = 'comment-section';
                    document.getElementById('scriptList').appendChild(commentSection);
                }
                
                // Clear previous content
                commentSection.innerHTML = '';

                // Display the raw Lua script directly
                const preRawCode = document.createElement('pre');
                preRawCode.innerText = `${scriptContent}`; // Show raw code directly

                // Textarea for comments
                const textarea = document.createElement('textarea');
                textarea.placeholder = 'Add your comment here...';

                // Append elements to the comment section
                commentSection.appendChild(preRawCode);
                commentSection.appendChild(textarea);

                // Show the comment section
                commentSection.style.display = 'block';
                
                // Scroll to the bottom of the page
                window.scrollTo(0, document.body.scrollHeight);
                
            } else {
                alert('Failed to retrieve raw script content!');
                console.error('Error retrieving script:', response.statusText);
            }
        }

        async function viewRawCode(downloadKey) {
            const scriptUrl = `https://rscripts.net/raw/${downloadKey}`;
            
            const response = await fetch(scriptUrl);
            
            if (response.ok) {
                const scriptContent = await response.text();
                
                // Create or update the comment section
                let commentSection = document.getElementById('commentSection');
                
                if (!commentSection) {
                    commentSection = document.createElement('div');
                    commentSection.id = 'commentSection';
                    commentSection.className = 'comment-section';
                    document.getElementById('scriptList').appendChild(commentSection);
                }
                
                // Clear previous content
                commentSection.innerHTML = '';

                // Display the raw Lua script directly without loadstring
                const preRawCode = document.createElement('pre');
                preRawCode.innerText = `${scriptContent}`; // Show raw code directly

                // Textarea for comments
                const textarea = document.createElement('textarea');
                textarea.placeholder = 'Add your comment here...';

                // Append elements to the comment section
                commentSection.appendChild(preRawCode);
                commentSection.appendChild(textarea);

                // Show the comment section
                commentSection.style.display = 'block';
                
                // Scroll to the bottom of the page
                window.scrollTo(0, document.body.scrollHeight);
                
            } else {
                alert('Failed to retrieve raw script content!');
                console.error('Error retrieving script:', response.statusText);
            }
        }
    </script>
</body>
        </html>
